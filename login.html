<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixify - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #515151;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #000000;
            padding: 15px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
            margin-top: 90px; /* Add margin to separate from the header */
        }

        .login-container h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            background-color: #EAC25C;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #EAC25C;
        }
    </style>
</head>
<body>
    <div class="header" style="display: flex; align-items: baseline;">
        <p style="color: #FFFFFF; font-weight: bold; text-align: left; margin: 0;">FIXIFY</p>
        <a href="#">Acasă</a>
        <a href="./registration.html">Join us!</a>
        <a href="#">Contactează-ne!</a>
    </div>
    

    <div class="login-container">
        <h2>Login</h2>
        <form action="your_server_side_login_handler.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button> 
            <input type="checkbox" 
            name="Remember"
            value="2"> 
         Ține-mă minte!
        </form>
    </div>
</body>
</html>
